<!DOCTYPE html>
<html>

<head>
    <title>Carousel</title>

    <link href="../css/reset.css" rel="stylesheet" />
    <link href="../sass/carousel.css" rel="stylesheet" />
</head>

<body>
    <div class="gallery">
        <div class="gallery__button-container gallery__button-container--left">
            <div class="gallery__button-container__button" id="back">&lt;</div>
        </div>
        <div class="gallery__image">
            <img class="gallery__image-item" src="../img/gallery_image_1.jpg">
            <img class="gallery__image-item" src="../img/gallery_image_2.jpg">
            <img class="gallery__image-item" src="../img/gallery_image_3.jpg">
            <img class="gallery__image-item" src="../img/gallery_image_4.jpg">
        </div>
        <div class="gallery__button-container gallery__button-container--right">
            <div class="gallery__button-container__button" id="next">&gt;</div>
        </div>
        <div class="gallery__indicators">
            <div class="gallery__indicators__button"></div>
            <div class="gallery__indicators__button"></div>
            <div class="gallery__indicators__button"></div>
            <div class="gallery__indicators__button"></div>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
<script src="../js/carousel.js"></script>

</html>
